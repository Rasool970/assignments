        label{

<body>
    <form>
        <label for="Username">Username:</label>
        <input type="text" id="Username" name="username" placeholder="enter your name"><b><br></b>

        <input type="email" id="email" name="email" placeholder="sample@gmail.com"><br><br>
        <label for="message">Message:</label>
        <textarea name="message" placeholder="write your comment" cols="20" rows="20"></textarea><br><br>
        <button type="submit">submit</button>
    </form>
